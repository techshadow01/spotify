<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="left1.css">
    <link rel="stylesheet" href="left2.css">
    <link rel="stylesheet" href="right1.css">
    <link rel="stylesheet" href="PlayBar.css">
</head>

<body>

    <!-- Signup -->
    <div id="msign">
        <form>
            <h2>x</h2>
            <h3>Login Here</h3>

            <label for="username">Username</label>
            <input type="text" placeholder="Email or Phone" id="username">

            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password">

            <button id="bsign">Log In</button>
            <div class="social">
                <div class="go"><i class="fab fa-google"></i> Google</div>
                <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
            </div>
        </form>
    </div>

    <!-- main -->
    <div class="left">
        <div class="home box">
            <div id="right_top1" class="homebox invert "><img src="assets/previous.svg" alt=""></div>
            <div class="homebox logo1"><img src="assets/logo.svg" alt=""></div>
            <div class="homebox hoo"><img src="assets/home.svg" alt="">Home</div>
            <div id="Search" class="homebox hoo"><img src="assets/search.svg" alt="">
                <input id="isearch" type="text" placeholder="Search" value="">
            </div>
        </div>
        <div class=" library box">
            <div class="library1">
                <div class="library11"> <span><img class="invert" src="assets/library.svg" alt=""></span><span>
                        Your Library</span></div>

                <div><img class="invert" style="cursor: pointer;" src="assets/plus.svg" alt=""></div>
            </div>

            <div class="songList">
                <ul>
                </ul>
            </div>
            <div class="leftlast">
                <ul>
                    <li>Legal</li>
                    <li>Cookies</li>
                    <li>cookies</li>
                </ul>

                <ul>
                    <li>Safety</li>
                    <li>About Ads</li>
                </ul>

                <ul>
                    <li>Privacy policy</li>
                    <li>assessiblity</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="right box ">
        <div class="right_top">
            <div class="invert">
                <span><img class="right_top3" src="assets/menu.svg" alt=""></span>
                <span><img class="right_top2" src="assets/previous.svg" alt=""></span>
                <span><img class="right_top2" src="assets/next.svg" alt=""></span>
            </div>
            <div class="rgtnavbtn">
                <button id="theme-switch">
                    <img src="assets/day.svg" alt="">
                </button>
                <div>Sign up</div>
                <div id="log" class="rgtnavbtn2">Log in
                </div>
            </div>
        </div>

        <div class="right_sec1">Spotify Playlists</div>

        <div class="right_sec2">
        </div>

        <div class="playbar1">
            <div id="seekbar">
                <div id="Circle" class="circle"></div>
                <div id="proBar"></div>
            </div>

            <div id="songInfo" class="playbar2"></div>
            <div class="playbar playbar2">
                <span><img id="previous" class="invert" src="assets/previous.svg" alt=""></span>
                <span><img id="play" src="assets/play.svg" alt=""></span>
                <span><img id="next" class="invert" src="assets/next.svg" alt=""></span>
            </div>
            <div id="volntime" class="playbar2">
                <div id="songTime">00.00 / 00:00</div>
            </div>
        </div>
    </div>

    <script src="jscript.js"></script>
    <script src="darkmode.js"></script>
</body>

</html>
